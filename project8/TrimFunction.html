<html>
<head>
<title>Trim Function</title>
</head>
<body>
<p>use of trim()</p>
<p>given string is: Removing unnecessary empty spaces</p>
<script>
function fun()
{
var str = "      Removing unnecessary empty spaces              ";
var string = str.trim();
document.write(string);
}
fun();
</script>
</body>
</html>
